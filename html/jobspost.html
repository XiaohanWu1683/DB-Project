<div class="container" id="topContainer">
    <div class="row" id="informationRow">
        <div class="col-md-4 col-md-offset-1 whiteBackground" id="informationform">
			<form method="post">
				
				<h3>Post new jobs</h3>
				<div class="form-group">
                    <label for="registername">Job Title:</label>
                    <input type="text" class="form-control" placeholder="Job Title" name="jobtitle" id="jobtitle"/>
                </div>

                <div class="form-group">
                    <label for="registeremail">Job Location:</label>
                    <input type="text" class="form-control" placeholder="Job Location" name="joblocation" id="joblocation"/>
                </div>

				<div class="form-group">
                    <label for="registeremail">Job Salary:</label>
                    <input type="text" class="form-control" placeholder="Job Salary" name="jobsalary" id="jobsalary"/>
                </div>
				
				<div class="form-group">
                    <label for="registeremail">Job Background:</label>
                    <input type="text" class="form-control" placeholder="Job Background" name="jobbkg" id="jobbkg"/>
                </div>
				
				<div class="form-group">
                    <label for="registeremail">Job Description:</label>
                    <input type="text" class="form-control" placeholder="Job Description" name="jobdes" id="jobdes"/>
                </div>
				
				<input type="submit" class="btn btn-success" name="submit" value="Post"/>
			</form>
        </div>
    </div>
	
	<div class="row" id="informationRow">
        <div class="col-md-4 col-md-offset-1 whiteBackground" id="resultform">
		
			<form method="post">
				<div class="form-group">
                    <label for="jobkeyword">Job Search:</label>
                    <input type="text" class="form-control" placeholder="Please enter job name or company name" name="jobkeyword" id="jobkeyword"/>
                </div>

				<input type="submit" class="btn btn-success" name="submit" value="Search"/>
			</form>
		
		
			<form method="post">
			<!-- 列出这个公司所有post的职位， 如果search了显示search结果 -->
				<h3>Job name
				<input type="submit" class="btn btn-success" name="submit" value="Forward to all followers"/>
				</h3>
			</form>
			
        </div>
    </div>
</div> 




</body>
