        #topContainer{
            background-image: url("images/background.jpg");

            width:100%;
            background-size:cover;

        }

        #informationRow{
            margin-top:100px;
        }
        #informationform{
            margin-top:20px;
        }

        .whiteBackground{
            margin-right:10px;
            padding:20px;
            background-color: hsla(240, 20%, 95%, 0.8);
            border-radius: 20px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" id="topBar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarlink" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
				<span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarlink">
            <ul class="nav navbar-nav ">
                <li class="active"><a href="studenthome.html">Student Homepage<span class="sr-only">(current)</span></a></li>
                <li><a href="jobsearch.html">Jobs</a></li>
				<li><a href="messagepage.html">Messages</a></li>
                <li><a href="friendpage.html">Friends</a></li>
            </ul>

            <form class="navbar-form navbar-right" action="index.html" method="post">

			
				<!-- 这个地方需要一个echo 显示出用户名 -->

				
			<input type="submit" class="btn btn-success" name="submit" value="Log out"/> <!-- 这地方直接退出登录了 返回主界面 -->

        </div>

</nav>


<div class="container" id="topContainer">
    <div class="row" id="informationRow">
        <div class="col-md-4 col-md-offset-1 whiteBackground" id="informationform">
			
			<form method="post">
				
				<div class="form-group">
                    <label for="registername">User Name:</label>
                    <input type="text" class="form-control" placeholder="User Name" name="registername" id="registername"/>
                </div>

                <div class="form-group">
                    <label for="registerpassword">Password:</label>
                    <input type="password" class="form-control" placeholder="Password" name="registerpassword" id="registerpassword"/>
                </div>
				
				<div class="form-group">
                    <label for="registerphone">Phone number:</label>
                <!-- 类型？ -->    <input type="text" class="form-control" placeholder="Phone number" name="registerphone" id="registerphone"/>
                </div>
				
				<div class="form-group">
                    <label for="registermajor">Major:</label>
                    <input type="text" class="form-control" placeholder="Major name" name="registermajor" id="registermajor"/>
                </div>
				
				<div class="form-group">
                    <label for="registeruniver">University name:</label>
                    <input type="text" class="form-control" placeholder="University name" name="registeruniver" id="registeruniver"/>
                </div>
				
				<div class="form-group">
                    <label for="registergpa">GPA:</label>
                    <input type="float" class="form-control" placeholder="GPA" name="registergpa" id="registergpa"/>
                </div>
				
				<div class="form-group">
                    <label for="registerresume">Resume:</label>
                    <input type="text" class="form-control" placeholder="Resume" name="registerresume" id="registerresume"/>
                </div>
				
				<input type="submit" class="btn btn-success" name="submit" value="Submit"/>
			</form>
        </div>
    </div>
</div> 

</body>
</html>
